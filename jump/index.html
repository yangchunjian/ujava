    function creatcubeplayer(x,y,z) {

        var material2 = new THREE.MeshLambertMaterial({map:texture2});

        mesh2.castShadow = true;
        mesh2.position.set(x,y+63,z);

        body = new THREE.Object3D();
        body.add(mesh1,mesh2,mesh3);

        group = new THREE.Object3D();
        group.add(mesh,body);
        return group;

        scene.add(mesh);

    function creatnummesh(x,z,num) {
        var geometry = new THREE.CubeGeometry( 80, 50, 80);
        var color,t1,t2,t3,t0,delaytime;
        switch(num)
            {
                case 1:
                    color = 0xca4747;
                    t1 = new THREE.Vector2(0,0.075);//图片左下角
                    t2 = new THREE.Vector2(0.235,0.075);//图片右下角
                    t3 = new THREE.Vector2(0.235,0.4);//图片右上角
                    t0 = new THREE.Vector2(0,0.4);//图片左上角
                    delaytime = 0;
                    break;
                case 2:
                    color = 0xd5823d;
                    t1 = new THREE.Vector2(0.235,0.075);
                    t2 = new THREE.Vector2(0.484,0.075);
                    t3 = new THREE.Vector2(0.484,0.4);
                    t0 = new THREE.Vector2(0.235,0.4);
                    delaytime = 50;
                    break;
                case 3:
                    color = 0xdfb64a;
                    t1 = new THREE.Vector2(0.49,0.075);
                    t2 = new THREE.Vector2(0.733,0.075);
                    t3 = new THREE.Vector2(0.733,0.4);
                    t0 = new THREE.Vector2(0.49,0.4);
                    delaytime = 100;
                    break;
                case 4:
                    color = 0x7caa46;
                    t1 = new THREE.Vector2(0.74,0.075);
                    t2 = new THREE.Vector2(1,0.075);
                    t3 = new THREE.Vector2(1,0.4);
                    t0 = new THREE.Vector2(0.74,0.4);
                    delaytime = 150;
                    break;
                case 5:
                    color = 0x4ca7c1;
                    t1 = new THREE.Vector2(0,0.57);
                    t2 = new THREE.Vector2(0.235,0.57);
                    t3 = new THREE.Vector2(0.235,0.9);
                    t0 = new THREE.Vector2(0,0.9);
                    delaytime = 200;
                    break;
                case 6:
                    color = 0x4566ac;
                    t1 = new THREE.Vector2(0.24,0.57);
                    t2 = new THREE.Vector2(0.484,0.57);
                    t3 = new THREE.Vector2(0.484,0.9);
                    t0 = new THREE.Vector2(0.24,0.9);
                    delaytime = 250;
                    break;
                case 7:
                    color = 0x7c3fa8;
                    t1 = new THREE.Vector2(0.49,0.57);
                    t2 = new THREE.Vector2(0.733,0.57);
                    t3 = new THREE.Vector2(0.733,0.9);
                    t0 = new THREE.Vector2(0.49,0.9);
                    delaytime = 300;
                    break;
            }
        var material = new THREE.MeshLambertMaterial({ color:color});
        mesh = new THREE.Mesh( geometry,material);
        mesh.receiveShadow = true;
        mesh.position.set(x,25,z);

        var texture = new THREE.TextureLoader().load( "source/number.png" );
        var geometry = new THREE.PlaneGeometry( 40, 40, 1, 1 );
        geometry.faceVertexUvs[0] = [];   
        geometry.faceVertexUvs[0].push([t0,t1,t3],[t1,t2,t3]);
        var material = new THREE.MeshLambertMaterial({map:texture});
        material.transparent = true;
        mesh1 = new THREE.Mesh( geometry,material );
        // mesh1.receiveShadow = true;
        mesh1.rotation.x =  -Math.PI / 2;
        mesh1.position.set(x,50.01,z);

        Shadow =  makenumShadow(x,z);
        group = new THREE.Object3D();
        group.add(mesh,mesh1,Shadow);
        scene.add(group);
        group.position.set(0,200,0);
        new TWEEN.Tween(group.position)
                        .to({
                            y: 0,
                        },500)
                        .easing(TWEEN.Easing.Bounce.Out) 
                        .delay(delaytime)
                        .start();
        return group;
    }

    function creatcube01(x,z) {
        var canvas = document.createElement('canvas');
        canvas.width=100;
        canvas.height=50;
        var ctx = canvas.getContext('2d');
        ctx.rect(0,0,100,50);
        ctx.fillStyle="#e86014";
        ctx.fill();
        ctx.beginPath();
        ctx.arc(40,25,18,0,2*Math.PI);
        ctx.fillStyle="#ffffff";
        ctx.fill();           
        ctx.beginPath();
        ctx.arc(45,20,6,0,2*Math.PI);
        ctx.fillStyle="#e86014";
        ctx.fill();
        ctx.beginPath();
        ctx.arc(65,10,6,0,2*Math.PI);
        ctx.fillStyle="#ffffff";
        ctx.fill();
        var texture = new THREE.Texture(canvas);       
        group = canvasOneFace(x,z,texture,0xe86014);
        return group;
    }

    function creatcylinder_canvas(x,z,colorTop,colorTop2,color,color2){
        var geometry = new THREE.CylinderGeometry(40, 40, 44, 30, 3, true);
        var material = new THREE.MeshLambertMaterial({ color:color2});
        mesh = new THREE.Mesh(geometry,material );
        mesh.receiveShadow = true;
        mesh.position.set(x,22,z);
        var geometry = new THREE.CylinderGeometry(40, 40, 6, 30, 3, true);

        mesh1.receiveShadow = true;
        mesh1.position.set(x,47,z);
        var geometry = new THREE.CircleGeometry( 40, 30 );
        var canvas = document.createElement('canvas');
        canvas.width=80;
        canvas.height=80;
        var ctx = canvas.getContext('2d');
        ctx.beginPath();
        ctx.arc(40,40,42,0,2*Math.PI);
        ctx.fillStyle=colorTop;
        ctx.fill();
        ctx.beginPath();
        ctx.arc(42,42,30,0,2*Math.PI);
        ctx.fillStyle=colorTop2;
        ctx.fill();
        ctx.beginPath();
        ctx.arc(42,42,20,0,2*Math.PI);
        ctx.fillStyle=colorTop;
        ctx.fill();
        var texture = new THREE.Texture(canvas);
        var material = new THREE.MeshBasicMaterial( {map:texture} );
        texture.needsUpdate = true;
        var mesh2 = new THREE.Mesh( geometry, material );
        mesh2.receiveShadow = true;
        mesh2.position.set(x,50,z);
        mesh2.rotation.x =  -Math.PI / 2;
        Shadow =  makeShadow_cylinder(x,z);
        group = new THREE.Object3D();
        group.add(mesh,mesh1,mesh2,Shadow);
        scene.add(group);
        return group;
    }

    function allPicThreeFace(x,z,picture,h) {
        var texture = new THREE.TextureLoader().load( picture );
        var geometry = new THREE.PlaneGeometry( 100, 100, 1, 1 );
        geometry.faceVertexUvs[0] = [];
        var t1 = new THREE.Vector2(0,0.34);
        var t2 = new THREE.Vector2(0.66,0.34);
        var t3 = new THREE.Vector2(0.66,1);
        var t0 = new THREE.Vector2(0,1);
        geometry.faceVertexUvs[0].push([t0,t1,t3],[t1,t2,t3]);
        var material = new THREE.MeshLambertMaterial({map:texture});
        mesh = new THREE.Mesh( geometry,material);
        mesh.receiveShadow = true;
        mesh.rotation.x =  -Math.PI / 2;
        mesh.position.set(x,h,z);
        var geometry = new THREE.PlaneGeometry( 100, h, 1, 1 );
        geometry.faceVertexUvs[0] = [];
        var t1 = new THREE.Vector2(0,0);
        var t2 = new THREE.Vector2(0.65,0);
        var t3 = new THREE.Vector2(0.65,0.333);
        var t0 = new THREE.Vector2(0,0.333);
        geometry.faceVertexUvs[0].push([t0,t1,t3],[t1,t2,t3]);
        var material = new THREE.MeshLambertMaterial({map:texture});
        mesh1 = new THREE.Mesh( geometry,material);
        mesh1.receiveShadow = true;
        mesh1.position.set(x,h/2,z+50);
        var geometry = new THREE.PlaneGeometry( 100, h, 1, 1 );
        geometry.faceVertexUvs[0] = [];
        var t1 = new THREE.Vector2(1,0.36);
        var t2 = new THREE.Vector2(1,1);
        var t3 = new THREE.Vector2(0.666,1);
        var t0 = new THREE.Vector2(0.666,0.36);
        geometry.faceVertexUvs[0].push([t0,t1,t3],[t1,t2,t3]);
        var material = new THREE.MeshLambertMaterial({map:texture}); 
        mesh2 = new THREE.Mesh( geometry,material);
        mesh2.receiveShadow = true;
        mesh2.rotation.y =  Math.PI / 2;
        mesh2.position.set(x+50,h/2,z);
        Shadow =  makeShadow();
        Shadow.position.set( x-30 , 0 , z+8 );
        group = new THREE.Object3D();
        group.add(mesh, mesh1, mesh2,Shadow);
        scene.add(group);
        return group;  
    }

    function onWindowResize() {
        width = document.getElementById('canvas-frame').clientWidth;
        // height = document.getElementById('canvas-frame').clientHeight;
        camera.left = width / - 2;
        camera.right = width /  2
        camera.updateProjectionMatrix();
        renderer.setSize( width,height );
    }

    function animate() {
        requestAnimationFrame( animate );
        TWEEN.update();
        // controls.update();
        render();
    }

    function render() {
         renderer.render( scene, camera );
    }

    function play() {
        window.location.replace("zjreplay.html")
    }

</script>
