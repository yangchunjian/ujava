<html>
	<head>
		<meta charset="utf8">
		<title>吃豆人</title>
		<meta name="description" content="吃豆人（Pac-Man）是上世纪80年代一款经典街机游戏，游戏的主角小精灵的形象甚至被作为一种大众文化符号。">
		<meta name="keywords" content="吃豆人,FC吃豆子,吃豆游戏,Pac-Man,HTML5游戏,Javascript游戏引擎">
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" href="./static/style/index.css">
        <style>
            /* 默认隐藏input */
            input[type="text"] {
                display: none;
            }
            /* 在宽度小于767像素的设备上显示input */
            @media (max-width: 767px) {
                input[type="text"] {
                    display: block;
                    /* 其他样式 */
                }
            }
        </style>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
	</head>
	<body>
		<div class="wrapper">
			<div class="mod-panel">
				<div class="hd"><h1>吃豆人</h1></div>
				<div class="bd">
					<canvas id="canvas" width="960" height="640">不支持画布</canvas>
				</div>
				<div class="ft">
					<div class="info">
                        <p>按<b> [空格键]</b> 暂停或继续</p>
                        <p>在玩的过程中，您会发现这些精灵似乎很有想法，它们知道如何彼此协作对您穷追不舍。</p>
                        <p><input type="text" id="myInput" placeholder="点击我，键盘会自动弹出"/></p>
                    </div>
				</div>
			</div>
		</div>
		<script src="./static/script/game.js"></script>
		<script src="./static/script/index.js"></script>
		<script src="./static/script/buttons.js"></script>
        <script>
            document.getElementById('myInput').addEventListener('focus',function () {
                this.focus();
            })
        </script>
    </body>
</html>
